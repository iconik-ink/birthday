<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
        color: white;
        font-family: "Arial", sans-serif;
      }

      canvas {
        display: block;
      }

      #message {
        position: absolute;
        top: 20%;
        width: 100%;
        text-align: center;
        font-size: 2em;
        color: #fff;
        font-weight: bold;
        z-index: 1;

        animation: fadeInBounce 3s ease-out,
          glow 2s ease-in-out infinite alternate;
      }

      /* Fade in + Bounce keyframes */
      @keyframes fadeInBounce {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        50% {
          opacity: 1;
          transform: translateY(10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* Glow keyframes */
      @keyframes glow {
        0% {
          text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 15px #0ff;
        }
        100% {
          text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">Happy Birthday blue.angel74</div>
    <canvas id="canvas"></canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particleColors = [
        "red",
        "yellow",
        "blue",
        "green",
        "pink",
        "purple",
        "orange",
      ];

      function Explosion(source) {
        this.particles = [];
        this.source = source;

        this.init = function () {
          for (var i = 0; i < 100; i++) {
            var dx = Math.random() * 6 - 3;
            var dy = Math.random() * 6 - 3;
            var randomColorIndex = Math.floor(
              Math.random() * particleColors.length
            );
            var color = particleColors[randomColorIndex];
            this.particles.push(
              new Particle(this.source.x, this.source.y, dx, dy, color)
            );
          }
        };
      }

      function Particle(x, y, dx, dy, color) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.alpha = 1;
        this.color = color;

        this.update = function () {
          this.x += this.dx;
          this.y += this.dy;
          this.dy += 0.02;
          this.alpha -= 0.01;
        };

        this.draw = function () {
          ctx.globalAlpha = this.alpha;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.globalAlpha = 1;
        };
      }

      let explosions = [];

      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        explosions.forEach((explosion, i) => {
          explosion.particles.forEach((p, index) => {
            p.update();
            p.draw();
            if (p.alpha <= 0) {
              explosion.particles.splice(index, 1);
            }
          });

          if (explosion.particles.length === 0) {
            explosions.splice(i, 1);
          }
        });

        requestAnimationFrame(animate);
      }

      function launchFirework() {
        const x = Math.random() * canvas.width;
        const y = (Math.random() * canvas.height) / 2;
        const explosion = new Explosion({ x, y });
        explosion.init();
        explosions.push(explosion);
      }

      setInterval(launchFirework, 800);
      animate();
    </script>
  </body>
</html>
